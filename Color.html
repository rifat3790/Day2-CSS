<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #Short{
            color: red;
            text-align: center;

        }
        li{
            color: indianred;
        }
        p{
            background-color: darkkhaki;
            width: 50%;
        }
        #Embadedded{
            font-size: larger;
            font-weight: bolder;
        }
        .player{
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>
    <p id="Short">Short from is CSS</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p>After each styles you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li id="Embadedded">Internal or Embadedded</li>
        <li>External</li>
    </ul>
    <p class="player">This is a stand alone paragraph</p>
    <p class="player">Crick fan</p>
</body>
</html>
